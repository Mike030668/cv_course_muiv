name: CI

on:
  push:
  pull_request:

jobs:
  nbcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
      - name: Check notebooks open/parse
        run: |
          python - << 'PY'
import os, json, sys
bad = 0
for root, _, files in os.walk('lectures'):
    for f in files:
        if f.endswith('.ipynb'):
            try:
                json.load(open(os.path.join(root,f),'r',encoding='utf-8'))
            except Exception as e:
                print('Parse error:', os.path.join(root,f), e)
                bad += 1
sys.exit(bad)
PY
